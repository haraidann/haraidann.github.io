<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>RPG Task Manager</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <h1>RPG Task Manager ⚔️</h1>
</header>

<section id="character">
    <h2 id="charName"></h2>
    <div id="level">Level 1</div>
    <div class="xp-bar">
        <div id="xpFill"></div>
    </div>
    <p id="xpText"></p>
</section>

<section id="addTask">
    <h2>Новая задача</h2>
    <input id="taskTitle" placeholder="Название задачи">
    <textarea id="taskDesc" placeholder="Описание (необязательно)"></textarea>

    <select id="taskDifficulty">
        <option value="easy">Лёгкая (+10 XP)</option>
        <option value="medium">Средняя (+25 XP)</option>
        <option value="hard">Сложная (+50 XP)</option>
        <option value="epic">Эпическая (+100 XP)</option>
    </select>

    <button id="addBtn">Добавить</button>
</section>

<section>
    <h2>Активные задачи</h2>
    <ul id="taskList"></ul>
</section>

<section>
    <h2>Статистика</h2>
    <p>Выполнено: <span id="doneCount">0</span></p>
    <p>Всего XP: <span id="totalXP">0</span></p>
    <button id="reset">Сбросить прогресс</button>
</section>

<script src="js/storage.js"></script>
<script src="js/character.js"></script>
<script src="js/tasks.js"></script>
<script src="js/app.js"></script>
</body>
</html>
